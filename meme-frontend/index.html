<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memes!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- hero--------------------- Needed for Bulma------------------------------>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <img src= "https://i.imgur.com/rpG0pVW.gif" alt="meme banner" />
        </div>
      </div>
    </section>


    <!------------------Toggle Dark Mode ------------------->

  <div align="right" class="toggle-container">
    Dark Mode &nbsp; &nbsp; &nbsp; &nbsp; <br>
    <label class="switch" for="checkbox">
      <input type="checkbox" id="checkbox" />
      <div id="slider" class="slider round"></div>
    </label>
  </div>

  <!-- filters ---------Mary Ann working on------------------------------------->
  

   <div id="myBtnContainer">
    <button id="all-memes" class="btn primary" onclick="functionAll('all')"> <b>SHOW ALL</b></button>
    <button class="btn" id="viral-memes" name="viral-btn" onclick="function1('viral')"> MOST VIRAL</button>
    <button class="btn" id="liked-memes" name="liked-btn" onclick="function2('liked')"> MOST LIKED</button>
    <button class="btn" id="newest-memes" name="newest-btn" onclick="function2('newest')"> NEWEST</button>
    <button class="btn" id="oldest-memes" name="oldest-btn" onclick="function4('oldest')"> OLDEST</button>


    <div align="right" id="type-filter" class="type-filter">
      <input class="type-filter" id="filter" type="text" id="filter" placeholder="Type to filter" />
    </div>
      
    
    
  </div> 
 
  <br><br>


  <!-- columns----------------------------------------------------------------->
    <div id="meme-container" class="columns is-multiline">
      <!-- This is where all cards will go. -->
    </div>

  <!-- modal------------------------------------------------------------------->
    <div class="modal">
      <div class="modal-background"></div>
      <div id="modal-meme-content" class="modal-content has-background-white py-5 px-5">
        <div class="content">

        </div>

        <h3><strong>Comments:</strong> </h3>
        <form id="commentForm">
          <input name="comment" class="form-control mb-2" type="text"placeholder="Add a comment">
          <br>
          <input class="btn btn-primary" type="submit">
        </form>
        <br>
        <div id="commentArea">
          <ul class="comments">

          </ul>
        </div>
      </div>
    </div>
  
  <!-- create form------------------------------------------------------------->
  <div class="form-group">
        <form id="memeForm">
        <ul>
        <h3>Create Meme</h3>
            <li><input name="title" class="form-control mb-2" type="text"placeholder="Name">
            <li><input name="img_url" class="form-control mb-2" type="text"placeholder="Image URL">
            <li><input name="description" class="form-control mb-2" type="text" placeholder="Description">
            <li><input class="btn btn-primary" type="submit">
          </ul>
      </div>
    </form>             

    <!------------Previous & Next Page Buttons for Bottom of Memes Card ------------->
    <br>
  <center>
    <a href="#" class="previous"><b>&laquo;</b> Previous</a>
    <a href="#" class="next">Next <b>&raquo;</b> </a>
  </center>


<!-- footer-------------------------------------------------------------------->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>MemeShare</strong> by Mary Ann Navarrete, Brian Rhodes & Alec Scully. 
        </p>
      </div>
    </footer>
  
    <script src="src/index.js"></script>
    <script src="src/meme.js"></script>

  </body>
</html>
