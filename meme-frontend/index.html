<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memes!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- hero--------------------- Needed for Bulma------------------------------>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Memes</h1>
          <h2 class="subtitle">Like your favorite meme</h2>
        </div>
      </div>
    </section>

  <!-- columns----------------------------------------------------------------->
    <div id="meme-container" class="columns is-multiline">
      <!-- This is where all cards will go. -->
    </div>

  <!-- modal------------------------------------------------------------------->
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content has-background-white py-5 px-5">
        
      </div>
    </div>
    <form class="form">
      <div class="form-group">
        <h3>Create Meme</h3>
            <input name="title" class="form-control mb-2" type="text"placeholder="Name">
            <input name="img_url" class="form-control mb-2" type="text"placeholder="Image URL">
            <input name="description" class="form-control mb-2" type="text" placeholder="Description">
            <input class="btn btn-primary" type="submit">
      </div>
    </form>
               
    <script src="src/index.js"></script>
    <script src="src/memes.js"></script>
  </body>
</html>
