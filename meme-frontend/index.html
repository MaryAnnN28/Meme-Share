<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memes!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <!-- hero--------------------- Needed for Bulma------------------------------>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Memes</h1>
          <h2 class="subtitle">Like your favorite meme</h2>
        </div>
      </div>
    </section>

  <!-- filters ---------Mary Ann working on------------------------------------->
    <br><br>

   <div id="myBtnContainer">
    <button class="btn primary" onclick="functionAll('all')"> <b>SHOW ALL</b></button>
    <button class="btn" name="viral-btn" onclick="function1('viral')"> MOST VIRAL</button>
    <button class="btn" name="liked-btn" onclick="function2('liked')"> MOST LIKED</button>
    <button class="btn" name="newest-btn" onclick="function2('newest')"> NEWEST</button>
    <button class="btn" name="oldest-btn" onclick="function4('oldest')"> OLDEST</button>
  </div> 
 
  <br><br>


  <!-- columns----------------------------------------------------------------->
    <div id="meme-container" class="columns is-multiline">
      <!-- This is where all cards will go. -->
    </div>

  <!-- modal------------------------------------------------------------------->
    <div class="modal">
      <div class="modal-background"></div>
      <div id="modal-meme-content" class="modal-content has-background-white py-5 px-5">
        <div class="content">

        </div>

        <h3><strong>Comments:</strong> </h3>
        <form id="commentForm">
          <input name="comment" class="form-control mb-2" type="text"placeholder="Add a comment">
          <br>
          <input class="btn btn-primary" type="submit">
        </form>
        <br>
        <div id="commentArea">
          <ul class="comments">

          </ul>
        </div>
      </div>
    </div>
  
  <!-- create form------------------------------------------------------------->
    <form id="memeForm">
      <div class="form-group">
        <h3>Create Meme</h3>
            <input name="title" class="form-control mb-2" type="text"placeholder="Name">
            <input name="img_url" class="form-control mb-2" type="text"placeholder="Image URL">
            <input name="description" class="form-control mb-2" type="text" placeholder="Description">
            <input class="btn btn-primary" type="submit">
      </div>
    </form>
               
<!-- footer-------------------------------------------------------------------->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>MemeShare</strong> by Mary Ann Navarrete, Brian Rhodes & Alec Scully. 
        </p>
      </div>
    </footer>
  
    <script src="src/index.js"></script>
    <script src="src/meme.js"></script>

  </body>
</html>
